<!DOCTYPE html>
<html lang="zh-CN">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <title>vditor文本</title>
        <link rel="stylesheet" href="https://unpkg.com/vditor/dist/index.css" />
        <script src="https://unpkg.com/vditor/dist/index.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>    
    <body>
        {{ template "navigation.html" .}}
        <div class="container">
            <!-- <input type="button" onclick="setContent()" value="确定" /> -->
            <div id="vditor" style="margin-top:25px">
            </div>
            <button id="edit" articleid="{{ .article.ID }}">保存</button>
        </div>
        <script src="/static/js/article/edit.js"></script> 
        <script>
            window.onload = function() {
                vditor = new Vditor(document.getElementById('vditor'), {
                    // placeholder: "placeholder",
                    height: window.innerHeight - 40,
                    lang: "zh_CN",
                    value: "{{ .article.MdContent }}",
                    cache: {
                        enable: false
                    },
                    "mode": "sv",
                    "preview": {
                        "mode": "both"
                    }
                });
            }
        </script>
    </body>
</html>
