<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.title}}</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="/static/css/randompic.css"> -->
</head>
<body>
    {{ template "navigation.html" . }}
    <div class="container">
        <div class="row row-col-3">
            {{ range $index, $url := .urls }}
            <div class="col-xl-3 col-lg-4 col-sm-6 grid-item grid-sizer cat-three cat-four cat-two">
                <div class="top-courses-item mb-50">
                    <div class="top-courses-thumb">
                        <a href="{{ $url }}">
                            <img class="img-fluid" src="{{ $url }}" alt="title">
                        </a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</body>
</html>
