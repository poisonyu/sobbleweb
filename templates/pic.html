<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.title}}</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="/static/css/randompic.css"> -->

</head>
<body>
    {{ template "navigation.html" . }}
    <div class="container-fluid">
        <div class="row row-cols-3">
            <div class="col">
                <img class="img-fluid" width="75%" src="{{.url}}" alt="title">
                <a href="{{ .url }}" type="button" id="testimg">Download</a>
            </div>

            <div class="col">
                <a href="{{ .url }}"  id="imgThumb">
                    <img class="img-thumbnail" src="{{.url}}" alt="title">
                </a>
            </div>
            <!-- <div class="col-xl-3 col-lg-4 col-sm-6 grid-item grid-sizer cat-three cat-four cat-two">
                <div class="top-courses-item mb-50" style="margin-bottom: 10px">
                    <div class="top-courses-thumb">
                        <a href="{{ .url }}">
                            <img class="img-zoomable" src="{{ .url }}" style="cursor: zoom-in;">
                        </a>
                    </div>
                </div>
            </div> -->
        </div>
        <!-- Modal -->
        <div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-header">
                <!-- <h5 class="modal-title" id="exampleModalLabel">邮箱验证</h5> -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="" alt="img detail" id="imgDetail">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/picture.js"></script>
</body>
</html>
