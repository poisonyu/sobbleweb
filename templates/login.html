<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>登录 | sobble</title>
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="/static/css/user/login.css" rel="stylesheet" />
    </head>

    <body>
        {{ template "navigation.html" . }}
        <div class="container form" id="loginform">
            <h1> Login </h1>
            <form novalidate>
                <p class="username">
                    <label for="username">用户名 <span>*</span>
                    </label>
                    <input class="input" required type="username" id="username" name="username" pattern="[a-zA-Z0-9]+"/>
                <span class="validation error"> Please enter a valid email</span>
                <span class="validation req"> This field is required</span>
                </p>
                <p class="password">
                    <label for="password">密码 <span>*</span></label>
                    <input class="input" required type="password" id="password" name="password" />
                <span class="validation req"> This field is required</span>
                </p>
                <p class="password">
                    <label for="captcha">验证码 <span>*</span></label>
                    <input class="input" required type="captcha" id="captcha" name="captcha" />
                <span class="validation req"> This field is required</span>
                <img class="captcha-img" alt="">
                <button type="captcha-btn" onclick="generate_captcha()">刷新验证码</button>
                </p>
                <p class="remember">
                    <input class="checkbox" type="checkbox" id="remember"/>
                    <label for="remember"> Remember me</label>
                    
                </p>
                <p class="login">
                    <input type="submit" value="Login" />
                </p>
            </form>
        </div>
        <script src="/static/js/user/login.js"></script>
    </body>
</html>
