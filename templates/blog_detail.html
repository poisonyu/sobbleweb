        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link href="/static/css/blog.css" rel="stylesheet" />
    </head>
    <body>
        {{ template "navigation.html" . }}
        <!-- <header class="navbar-bar" style="background-image: url('/static/assets/img/home-bg.jpg')">
        </header> -->
        <script>
          window.onload = function() {
            let content = document.getElementById('content');
            let text = content.textContent;
            content.innerHTML = text;
            content.style.display = "";
          }
          function editArticle() {
        
            window.location = "http://localhost:8888/editor"
          }
        </script>
        <div class="row g-5">
            <div class="col-md-8">

                <article class="blog-post" >
                  <!-- margin-top: 80px;
                  margin-left: 50px; -->
                  <div id="content" style="
                  margin-top: 80px;
                  margin-left: 50px;
                  display: none;
              ">
                    {{ .article.HtmlContent }}
                  </div>
                  <div style="text-align: right;">
                    <p>{{ .article.UpdatedAt.Format "2006-01-02 15:04" }} <a href="#">{{ .article.Author }}</a></p>
                  </div>

                </article>
                
            </div>
        
            <div class="col-md-4">
              <div style="margin-top: 100px">
                <a href="/edit/{{ .article.ID }}">编辑文本</a>
              </div>
              <div>
                <input type="button" onclick="deleteArticle()" value="删除文章" />
              </div>
            </div>
              
        </div>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2023</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
        <script>
          function deleteArticle() {
            fetch("/article/delete", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.Stringify({
                "id": "{{ .article.ID }}",
              })
            })
            .then(response => callback(response))

          }
          function callback(response) {
            
          }
          
        </script>
    </body>
